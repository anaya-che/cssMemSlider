<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-wrapper">

            <input type="radio" class="cs_anchor radio" name="slider" id="slide1" checked>
            <input type="radio" class="cs_anchor radio" name="slider" id="slide2">
            <input type="radio" class="cs_anchor radio" name="slider" id="slide3">
            <input type="radio" class="cs_anchor radio" name="slider" id="slide4">
            <input type="radio" class="cs_anchor radio" name="slider" id="slide5">
            <input type="radio" class="cs_anchor radio" name="slider" id="slide6">
            <input type="radio" class="cs_anchor radio" name="slider" id="slide7">
            <input type="radio" class="cs_anchor radio" name="slider" id="slide8">

            <div class="slider-wrapper">
                <div class="slider-images-wrapper">
                    <div class="slider-images">
                        <div class="slide">
                            <img src="assets/slide1.jpg" alt="slide1">
                        </div>
                        <div class="slide">
                            <img src="assets/slide2.jpg" alt="slide2">
                        </div>
                        <div class="slide">
                            <img src="assets/slide3.jpg" alt="slide3">
                        </div>
                        <div class="slide">
                            <img src="assets/slide4.jpg" alt="slide4">
                        </div>
                        <div class="slide">
                            <img src="assets/slide5.jpg" alt="slide5">
                        </div>
                        <div class="slide">
                            <img src="assets/slide6.jpg" alt="slide6">
                        </div>
                        <div class="slide">
                            <img src="assets/slide7.jpg" alt="slide7">
                        </div>
                        <div class="slide">
                            <img src="assets/slide8.jpg" alt="slide8">
                        </div>
                    </div>
                </div>
                <div class="dots-wrapper">
                    <label class="label-dot" for="slide1"><div class="dot"></div></label>
                    <label class="label-dot" for="slide2"><div class="dot"></div></label>
                    <label class="label-dot" for="slide3"><div class="dot"></div></label>
                    <label class="label-dot" for="slide4"><div class="dot"></div></label>
                    <label class="label-dot" for="slide5"><div class="dot"></div></label>
                    <label class="label-dot" for="slide6"><div class="dot"></div></label>
                    <label class="label-dot" for="slide7"><div class="dot"></div></label>
                    <label class="label-dot" for="slide8"><div class="dot"></div></label>
                </div>
                <div class="text-wrapper">
                    <div class="text-inner-wrapper">
                        <p class="text">После очередного дедлайна</p>
                        <p class="text">Когда ваши вкусы полностью совпадают</p>
                        <p class="text">Вторая сторона медали</p>
                        <p class="text">Полезная вещица</p>
                        <p class="text">А тикток не так уж и плох</p>
                        <p class="text">Я каждое утро</p>
                        <p class="text">О прекрасном</p>
                        <p class="text">Когда никто не посмеялся с твоих мемов</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="slider.js"></script>
</body>
</html>
